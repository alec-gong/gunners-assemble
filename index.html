<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">


	<title>Arsenal Fans Assemble!</title>


    <!-- Boostrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- My own style sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="carouselExampleCaptions" class="carousel slide carousel-fade shadow-2-strong">
	  <!-- Indicators -->
	  <div class="carousel-indicators">
	    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
	    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  </div>


	  <!-- Inner -->
	  <div class="carousel-inner">
	  	<!-- Single Item -->
	    <div class="carousel-item active">
	      <div class="mask h-100" style="background-color: rgba(0,0,0,0.6);">
	      	<div class="d-flex justify-content-center align-items-center h-100">
		    	<div class="text-white text-center">
			        <h1 class="mb-3 text-uppercase"><strong>The best club in England</strong></h1>
			        <div class="buffer"></div>
			        <h3 class="mb-4 text-uppercase">Come on you gunners</h3>
			    </div>
		    </div>
		  </div>
	    </div>

	    <!-- Single Item -->
	    <div class="carousel-item">
	      <div class="mask h-100" style="background-color: rgba(0,0,0,0.7);">
	      	<div class="d-flex justify-content-center align-items-center h-100">
		    	<div class="text-white text-center">
			        <h1 class="mb-3 text-uppercase"><strong>Are we witnessing history?</strong></h1>
			        <div class="buffer"></div>
			        <h3 class="mb-4">2022-23 Premier League Season: will we win the title race?</h3>
			    </div>
		    </div>
		  </div>
	    </div>

	    <!-- Single Item -->
	    <div class="carousel-item">
	      <div class="mask h-100" style="background-color: rgba(0,0,0,0.5);">
	      	<div class="d-flex justify-content-center align-items-center h-100">
		    	<div class="text-white text-center">
			        <h1 class="mb-3"><strong>Sign up today to receive the latest news about transfers, fixtures, and more!</strong></h1>
			        <div class="buffer"></div>
			        <a href="https://mailchi.mp/448cc36f9648/gunner-sign-up">
				        <button class = "btn btn-primary btn-xl">Sign up now</button>
				    </a>
			    </div>
		    </div>
		  </div>
	    </div>
	  </div>

	  <!-- controls -->
	  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Next</span>
	  </button>
	</div>

	<!-- Initialize javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
